
<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="container">

            <div class="table-container">
            <table align="left">
                <tr align="left">
                    <td align="right"><label for="nombre1">Primer Nombre</label></td>
                    <td align="left"><input type="text" class="text" name="nombre1" id="nombre1"></td>
                    <td align="right"><label for="nombre2">Segundo Nombre</label></td>
                    <td align="left"><input type="text" class="text" name="nombre2" id="nombre2"></td>
                </tr>
                <tr>
                    <td align="right"><label for="apellido1">Primer Apellido</label></td>
                    <td align="left"><input type="text" class="text" name="apellido1" id="apellido1"></td>

                    <td align="left"><input type="text" class="text" name="apellido2" id="apellido2"></td>
                </tr>
                <tr>
                    <td align="right"><label for="identificacion">Identificación</label></td>

                    <td align="right"><label for="password">Contraseña</label></td>
                    <td align="left"><input type="password" name="password" class="password" id="password"></td>

                </tr>

            <input type="submit" value="Registrarse">
