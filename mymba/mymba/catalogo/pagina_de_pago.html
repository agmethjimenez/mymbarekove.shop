<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pago.css">
    <title>Metodo pago</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="logo">
                <h1>Método de Pago</h1>
                <img src="imgs/Logo veterinaria animado azul rosado.png" alt="">
            </div>
        
            <div class="form-container" align="center">
                <div class="seccion">
                    <h2>Información de Pago</h2>
                    <label>
                        <input type="radio" name="metodo_pago" value="tarjeta_credito">
                        Tarjeta de Crédito
                    </label><br>
                    <label>
                        <input type="radio" name="metodo_pago" value="paypal">
                        PayPal
                    </label><br>
                    <label>
                        <input type="radio" name="metodo_pago" value="transferencia_bancaria">
                        Transferencia Bancaria
                    </label><br>
                    <label>
                        <input type="radio" name="metodo_pago" value="efectivo">
                        Efectivo (Contraentrega)
                    </label><br>
                    <div class="form-container" align="center">
                    <h2>Información de Contacto</h2>
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" name="correo" id="correo" required><br>
        
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" name="telefono" id="telefono" required><br>
        
                    <label for="direccion">Dirección:</label>
                    <input type="text" name="direccion" id="direccion" required><br>
        
                    <label for="ciudad">Ciudad:</label>
                    <input type="text" name="ciudad" id="ciudad" required><br>
        
                    <label for="barrio">Barrio:</label>
                    <input type="text" name="barrio" id="barrio" required><br>
                </div>
                </div>
            <input type="submit" value="Confirmar Pago">
        </form>
        
</div>
</body>
</html>
